<html>
<head>
    <title>변수 선언(var, let, const)</title>
</head>
<body>
    <script>
        /* var */
        var x = 3;
        var y = 6;
        var z = x + y;

        console.log("x = " + x);
        console.log("y = " + y);
        console.log("z = " + z);
        // document.write("z = " + z);

        var x = 23;     // 재선언해도 에러 안 남
        z = x + 1;
        console.log(z);

        /* let - ES6에서 추가된 기능 */
        let a = 5;
        a = 6;         // 변수명의 재선언 시 에러가 발생
        // 정상적으로 실행됨

        let y1 = 5;
        let z1 = 6;
        let x1 = y1 + z1;
        console.log(x1);

        /* const */
        const PI = 3.141592;    // final과 같음, 상수 
        console.log(PI);
    </script>
</body>
</html>
