<html>
<head>
    <title>반복문(for, for-in, for-of, while)</title>
</head>
<body>
    <script>
        for(var i = 0; i < 5; i++) {
            console.log("The number is " + i);
        }
        
        var i = 1;
        var len = 10;
        var total = 0;
        for(; i <= len;) {
            total += i;
            i++;
        }
        console.log("총합은 : " + total);

        /*continue, break*/
        for(var i = 0; i < 5; i++) {
            if(i === 3) {
                // break;
                continue;
            }
            console.log("숫자 : " + i);
        }

        var numbers = [43, 23, 5, 7, 99, 12, 19];
        var len = numbers.length;
        for(var i = 0; i < len; i++) {
            console.log(numbers[i]);
        }

        /*향상된 for문*/
        for(var i in numbers) {        // for-in : index 값을 가져옴
            console.log(numbers[i]);
        }

        for(var num of numbers) {     // for-of : 배열의 값을 가져옴
            console.log(num);
        }

        // 자바의 클래스 = 자바스크립트의 오브젝트
        var person = {
            firstName : "길동",
            lastName : "홍",
            age : 24
        }
        console.log(person.firstName);
        console.log(person.lastName);
        console.log(person.age);
        
        for(var i in person) {
            console.log(i);     // key값 출력
            console.log(person[i]);     // value값 출력
        }

        var cars = ["현대", "기아", "볼보", "벤츠"];
        for(var car in cars) {
            console.log(car);       // 배열의 index값 출력
        }
        for(var car of cars) {
            console.log(car);       // 배열의 값 출력
        }

        var numbers = [43, 23, 5, 7, 99, 12, 19];
        // 나중에 다시 설명함. 꼭 설명함.
        numbers.forEach(function() {

        });

        // while문
        var i = 1;
        var total = 0;
        while(i <= 10) {
            total += i;
            i++;
        }
        console.log(total);

        // do-while문
        var i = 1;
        var total = 0;
        do {
            total += i;
            i++;
        } while(i <= 10);

    </script>
</body>
</html>
