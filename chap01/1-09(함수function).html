<html>
<head>
    <title>함수(function)</title>
</head>
<body>
    <script>
        var income = 10;
        var vat = 0.1;
        var tax = income * vat;
        console.log(tax);

        /*함수 사용*/
        function calculateTax(income, vat) {
            var tax = income * vat;
            return tax;
        }
        console.log(calculateTax(10, 0.1));
        console.log(calculateTax(15, 0.2));

        function caculator(x1, y1, operator) {
            if(operator === "+") 
                return x1 + y1;
            else if(operator === "-")
                return x1 - y1;
            else if(operator === "*") 
                return x1 * y1;
            else if(operator === "/")
                return x1 / y1;
        }

        // 불필요한 변수 선언
        // var plus = caculator(5, 7, "+");
        
        console.log(caculator(5, 7, "+"));
        console.log(caculator(5, 7, "-"));
        
    </script>
</body>
</html>
