    <!-- 효율성이 더 좋음(필요한 함수만 가져옴) -->
    <script type="module">
      import {log, error} from "/scripts/3-13(module).js"
      log("하이!");
      error("신기해!");
    </script>

    <script type="module">
      import {error} from "/scripts/3-13(module).js"
    //   log("하이!");              // import 하지 않았으므로 error
      error("신기해!");
    </script>

    <script type="module">
        import {PI, log} from "/scripts/3-13(module).js"
        log(PI);
    </script>

    <script src="/scripts/3-13(ref).js" type="module">
        
    </script>
  </body>
