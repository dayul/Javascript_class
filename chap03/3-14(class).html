<html>
<head>
    <title>Class</title>
</head>
<body>
    <script>
        // 클래스 : 객체를 생성하기 위한 틀, 설계도

        class Car {
            constructor(modelName, modelYear, type, price) {
                this.modelName = modelName;
                this.modelYear = modelYear;
                this.type = type;
                this.price = price;
            }

            getModelName() {
                return this.modelName;
            }

            getModelYear() {
                return this.modelYear;
            }

            getType() {
                return this.type;
            }

            getPrice() {
                return this.price;
            }

            setPrice(price) {
                this.price = price;
            }

        } 

        let c = new Car("아이오닉", "2021", "e", 4000);
        console.log(c.getModelName());
        console.log(c.getModelYear());
        console.log(c.getPrice());
        c.setPrice(3500);
        console.log(c.getPrice());
        
    </script>
</body>
</html>
