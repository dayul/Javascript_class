<html>

  <head>
    <title>template Literals</title>
  </head>

  <body>
    <script>
      function hello1(name) {
        console.log("안녕하세요!" + name + "님 반갑습니다~");
      }

      hello1("홍길자");

      function hello2(name) {
        console.log(`안녕하세요! ${name}'s 님 반갑습니다~`);
      }

      hello2("홍길동");
    </script>
  </body>

</html>
