<html>
<head>
    <title>보이는 학생</title>
</head>
<body>
    <script>
        function solution(arr) {
            // Number.MIN_SAFE_INTEGER로 하고 i=0부터 해도 됨
            let answer = 1;
            let max = arr[0];

            for(let i = 1; i < arr.length; i++) {
                if(max < arr[i]) {
                    answer++;
                    max = arr[i];
                }
            }

            return answer;
        }

        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));

    </script>
</body>
</html>
