<html>
<head>
    <title>중복문자 제거</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer = "";

            for(let i of s) {
                if(answer.indexOf(i) === -1) {
                    answer += i;
                }
            }

            return answer;
        }

        console.log(solution("ksekkset"));
        console.log(solution(""));

    </script>
</body>
</html>
