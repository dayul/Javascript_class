<html>
<head>
    <title>가장 긴 문자열 찾기</title>
</head>
<body>
    <script>
        function solution(s) {
            let answer = "";
            let max = Number.MIN_SAFE_INTEGER;

            for(let i of s) {
                if(i.length > max) {
                    max = i.length;
                    answer = i;
                }      
            }

            return answer;
        }

        let str = ["teacher", "time", "student", "beautiful", "good"]
        console.log(solution(str));

    </script>
</body>
</html>
