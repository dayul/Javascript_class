<html>
<head>
    <title>격자판 최대합</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = Number.MIN_SAFE_INTEGER;
            let idx = arr.length;

            let sum1 = 0;
            let sum2 = 0;

            for(let i = 0; i < idx; i++) {
                sum1 = sum2 = 0;
                for(let j = 0; j < idx; j++) {
                    sum1 += arr[i][j];               // 행의 합
                    sum2 += arr[j][i];               // 열의 합
                }
                answer =  Math.max(sum1, sum2);
            } 

            sum1 = sum2  = 0;
            for(let i = 0; i < idx; i++) {
                sum1 += arr[i][i];
                sum2 += arr[i][idx - i - 1];
            }

            answer =  Math.max(answer, sum1, sum2);
            return answer;
        }

        // 가로, 세로, 대각선의 합 중 가장 큰 값을 구하시오
        let arr = [
            [10, 13, 10, 12, 15],
            [12, 39, 30, 23, 11],
            [11, 25, 50, 53, 15],
            [19, 27, 29, 37, 27],
            [19, 13, 30, 13, 19]
        ]
        console.log(solution(arr));

    </script>
</body>
</html>
