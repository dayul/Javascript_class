<html>
<head>
    <title>봉우리 구하기</title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = 0;
            let idx = arr.length;
            let dx = [-1, 0, 1, 0];     // 행
            let dy = [0, 1, 0, -1];     // 열    

            // 선생님 코드
            for(let i = 0; i < idx; i++) {
                for(let j = 0; j < idx; j++) {

                    let flag = 1;

                    for(let k = 0; k < 4; k++) {
                        let nx = i + dx[k];
                        let ny = j + dy[k];
                        if((nx >= 0 && nx < idx && ny >= 0 && ny < idx) && arr[nx][ny] >= arr[i][j]) {
                            flag = 0;
                            break;
                        }
                    }
                    if(flag) answer++;
                }
            }

            return answer;
        }

        var arr = [[5, 3, 7, 2, 3],
                   [3, 7, 1, 6, 1],
                   [7, 2, 5, 3, 4],
                   [4, 3, 6, 4, 1],
                   [8, 7, 3, 5, 2]
                ];
        console.log(solution(arr));

    </script>
</body>
</html>
