<html>
<head>
    <title>문자거리</title>
</head>
<body>
    <script>
        function solution(s, t) {
            let answer = [];
            let p = 1000;

            // 왼쪽부터 거리의 크기를 배열에 저장
            for(let x of s) {
                if(x === t) {
                    p = 0;
                    answer.push(p);
                }
                else {
                    // answer.push(++p);
                    p++;
                    answer.push(p);
                }
            }

            // 오른쪽부터 거리의 크기를 구하고 비교해 작은 값을 배열에 저장
            p = 1000;
            for(let i = s.length - 1; i >= 0; i--) {
                if(s[i] === t) 
                    p = 0;
                else {
                    ++p;
                    answer[i] = Math.min(answer[i], p);
                }
            }
            
            return answer;
        }
        let s = "teachermode";
        let t = "e";
        console.log(solution(s, t));

    </script>
</body>
</html>
