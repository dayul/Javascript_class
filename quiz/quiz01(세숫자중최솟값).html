<body>
    <script>
        function solution(a, b, c) {
            let answer = b;

            if(a < b) {
                answer = a;
            }
            if(answer > c) {
                answer = c;
            }

            return answer;
        }

        console.log(solution(11, 4, 12));

    </script>
