<html>
<head>
    <title>홀수</title>
</head>
<body>
    <script>
        // 홀수의 합과 홀수중에서의 최소값 구하기
        function solution(arr) {
            let answer = [];
            sum = 0;      // 홀수의 합
            min = Number.MAX_SAFE_INTEGER;    // 홀수 중 최소값

            for(let i of arr) {
                if(i % 2 === 1) {
                    sum += i;
                    if(i < min)
                        min = i;
                }

            }
            
            answer.push(sum);
            answer.push(min);

            return answer;
        }

        let arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));

    </script>
</body>
</html>
