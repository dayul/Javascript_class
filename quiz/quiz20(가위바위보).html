<html>

  <head>
    <title>가위바위보</title>
  </head>

  <body>
    <script>
      // 1 : 가위
      // 2 : 바위
      // 3 : 보
      // 1 > 3  2 > 1  3 > 2
      function solution(a, b) {
        let answer = [];

        for (let i in a) {
          // console.log(i + " " + a[i] + " " + b[i]);

          if (a[i] === b[i]) 
            answer.push("D"); // A가 이긴 것
          else if ((a[i] === 1 & b[i] === 3) || (a[i] === 2 & b[i] === 1) || (a[i] === 3 & b[i] === 2)) 
            answer.push("A");
          else 
            answer.push("B");
          }
        
        return answer;
      }

      let A = [2, 3, 3, 1, 3];
      let B = [1, 1, 2, 2, 3];
      console.log(solution(A, B));

    </script>
  </body>

</html>
