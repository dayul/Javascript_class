<html>
<head>
    <title></title>

<body>
    <script>
        function solution(n) {
            // 방법 1
            // let answer = n / 12;
            // if(n % 12 !== 0) {
            //     answer = parseInt((n / 12) + 1);    // parseInt() 소수점 제거
            // }

            // 방법 2
            let answer = Math.ceil(n/12);

            return answer;
        }

        // ceil() 함수 : 소수점이 있다면 무조건 올림
        console.log(Math.ceil(2.00000001));

        // floor() 함수 : 소수점이 있어도 무조건 내림
        console.log(Math.floor(2.99));

        // round() 함수 : 반올림
        console.log(Math.round(2.5));

        console.log(solution(25));      // 출력 값 : 3
        console.log(solution(178));     // 출력 값 : 15

        // -3.2 도 넣어보기

    </script>
</body>
</html>
