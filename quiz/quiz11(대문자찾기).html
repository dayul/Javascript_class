<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(s) {
            let answer = 0;

            // 방법 1: for문 이용
            for(let x of s) {
                if(x === x.toUpperCase())   answer++;
            }


            // 방법 2 : 아스키코드를 이용한 방법
            for(let x of s) {
                var num = x.charCodeAt();
                if(num >= 65 && num <= 90)   answer++;
            }

            s.split("").filter(a => {
                var num = a.charCodeAt();
                if(num >= 65 && num <= 90)   answer++;
            })

            return answer;
        }

        var str = "KoreaTimeGood";
        console.log(solution(str));

    </script>
</body>
</html>
