<html>
<head>
    <title>JSON 객체</title>
</head>
<body>
    <script>
        // JSON : 데이터를 저장하고 전송하기 위한 데이터포맷
        // 서버에서 클라이언트로 데이터를 전송할 때 사용하는 형식
        // 날씨 정보, 환율 정보, 버스 도착 정보 등
        // JavaScript Object Notion의 약자

        // JSON의 기본 형태
        var data = {
            "employees" : [
                { "firstName" : "길동", "lastName" : "홍" },
                { "firstName" : "길순", "lastName" : "홍" },
                { "firstName" : "길자", "lastName" : "홍" }
            ],

        };

        console.log(data.employees[0].firstName);       // 길동

        // JSON.stringify : object를 string으로 변환해서 출력
        console.log(typeof data);
        console.log(typeof JSON.stringify(data));       // string

        // JSON.parse : string을 object로 변환해서 출력
        var text = '{"employees":[{"firstName":"길동","lastName":"홍"},' +
                    '{"firstName":"길순","lastName":"홍"},' +
                    '{"firstName":"길자","lastName":"홍"}]}';

        console.log(typeof text);
        console.log(typeof JSON.parse(text));       // object

    </script>
</body>
</html>
