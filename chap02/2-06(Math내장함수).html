<html>
<head>
    <title>Math 내장함수</title>
</head>
<body>
    <script>
        // Math 수학
        // round() : 반올림, 반내림
        console.log(Math.round(4.9));       // 5
        console.log(Math.round(4.4));       // 4

        // ceil() : 무조건 올림
        console.log(Math.ceil(4.1));        // 5
        console.log(Math.ceil(4.0));        // 4

        // 게시판에 글이 72건, 한 페이지에 보여지는 글은 10개로 선정
        // [1] [2] [3] [4] [5] [6] [7] [8]
        console.log(Math.ceil(72/10));      // 8

        // floor() : 무조건 내림
        console.log(Math.floor(9.9));       // 9
        console.log(Math.floor(9.1));       // 9
        console.log(Math.ceil(-4.4));       // -4
        console.log(Math.floor(-4.4));      // -5

        // trunc() : 정수만 리턴
        console.log(Math.trunc(9.5));
        console.log(Math.floor(9.5));

        console.log(Math.trunc(-4.4));      // -4
        console.log(Math.floor(-4.4));      // -5

        // sign() : 음수: -1, 0: 0, 양수 : 1
        console.log(Math.sign(-7));         // -1
        console.log(Math.sign(0));          // 0

        // pow() : 제곱
        console.log(Math.pow(8, 2));        // 8의 2제곱 == 64
        
        // sqrt() : 제곱근, 루트
        console.log(Math.sqrt(64));         // 8

        // abs() : 절댓값
        console.log(Math.abs(-4.5));        // 4.5

        // max(), min() : 최소, 최댓값
        console.log(Math.min(0, 150, 23, -2, 56));      // -2
        console.log(Math.max(304, 35, 6, 0, -4));       // 304

        // random() : 랜덤으로 난수 발생
        var x1 = Math.random();      // 0에서 1사이의 임의의 실수를 리턴
        console.log(x1);

        // 1에서 6사이의 임의의 숫자
        var x2 = Math.trunc(Math.random() * 6) + 1;
        var x3 = Math.trunc(Math.random() * 6) + 1;
        console.log("(" + x2 +  ", " + x3 + ")");

        // 임의 정수를 생성하는 함수 (외워두면 좋음)
        function getRndInteger(min, max) {
            return Math.trunc(Math.random() * (max-min+1)) + min;
        }

        // min, 1, max = 10;
        console.log(getRndInteger(1, 10));
        console.log(getRndInteger(23, 28));


    </script>
</body>
</html>
