        // 2024.04.19 15:05:10 (한국) -> 2024.04.19 06:05:10 서버에 저장
        // 서버에는 한국 시간대를 자동으로 영국 기준시로 변경해서 저장해야함
        // 서버에 접속한 국가는 각각의 시간대를 + 해야함

        // var d4 = new Date();

        // 특정 날짜와 시간을 조정
        var d5 = new Date();
        d5.setFullYear(2007);
        d5.setMonth(6);         // 7월 (0부터 시작)
        d5.setDate(28);
        console.log(d5);

        // 실무에서는 moments.js 라이브러리
        console.log(moment().format('MMMM Do YYYY, h:mm:ss a'));        // Sat Jul 28 2007 13:51:19 GMT+0900 (한국 표준시)
        console.log(moment().format('dddd'));                       // Friday
        console.log(moment().format("MMM DD, YYYY"));               // Apr 26, 2024
        console.log(moment().format("YYYY-MM-DD"));                 // 2024-04-26

        // 오늘을 기준으로 일주일 전을 검색
        console.log(moment().subtract(7, "days").format("MMM DD, YYYY"));   // Apr 19, 2024

        // 오늘을 기준으로 100일 후를 검색
        console.log(moment().add(100, "days").format("YYYY-MM-DD"));        // 2024-08-04

        // 지금을 기준으로 4시간 후를 검색
        console.log(moment().add(4, "hours").format("YYYY-MM-DD HH"));      // 2024-04-26 17
